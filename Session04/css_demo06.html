<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuộc tính display</title>
</head>
<body>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: solid 1px;  
            display: inline-block;          
        }
        #zone01{
            background: red;           
        }
        #zone02{
            background: blue;
        }
        #zone03{
            background: yellow;
        }
    </style>
    <div id="zone01"></div>
    <div id="zone02"></div>
    <div id="zone03"></div>
</body>
</html>
